<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="perfume-image">
      <picture>
        <!-- Mobile & Tablet -->
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 688px)">

        <!-- Default Desktop -->
        <img src="images/image-product-desktop.jpg" alt="Perfume image">
      </picture>
    </div>
      

    <div class="content">
      <p class="title">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        $149.99 <sup>$169.99</sups>
      </div>

      <button>Add to Cart</button>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/waghmare-amit" target="_blank">Amit Waghmare</a>.
  </div>
</body>
</html>
